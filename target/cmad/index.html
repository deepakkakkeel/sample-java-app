<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Atlas</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="atlas.js"></script>
</head>
<body>
<h2>Online Atlas</h2>
<div id='viewForm'>
	Enter Country Name: <input id='name'>
	<button id="viewButton">View</button>
</div>
<div id='viewResults'>
		Country Details
		<table>
			<tr>
				<td>Country Name</td>
				<td><span id='country_name'></span></td>
			</tr>
			<tr>
				<td>Capital</td>
				<td><span id='capital'></span></td>
			</tr>
			<tr>
				<td>Currency</td>
				<td><span id='currency'></span></td>
			</tr>			
		</table>
	</div>

</body>
</html>
